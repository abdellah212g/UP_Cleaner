<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet">
        <script src="https://use.fontawesome.com/a7c8cd11c9.js"></script>
        <link rel="stylesheet" href="assets/style.css">
        <title> PC Cleaner</title>
    </head>
    <body>
        <section class="sidebar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="">
                <h1>pc-cleaner</h1>
            </div>
            <ul>
                <li id="analyse" onclick="analyse()">
                    <i class="fa fa-search" aria-hidden="true"></i>analyser</li>
                <li id="nettoyer" onclick="nettoyer()">
                    <i class="fa fa-trash" aria-hidden="true"></i>nettoyer</li>
                <li id="cookies">
                    <i class="fa fa-history" aria-hidden="true"></i>historique</li>
            </ul>
            <div class="sidebar-bottom">
                <button onclick="quit()">Quitter</button>
            </div>
        </section>


        <section class="head">
            <div class="left">
                <h1>Analyse du PC n√©cessaire</h1>
                <button id="nettoyer" onclick="nettoyer()">Analyser</button>
            </div>
        </section>

        
        <section class="functionalities">
            <div id="myProgress">
                    <div id="icon" class="success-checkmark">
                            <div class="check-icon">
                              <span class="icon-line line-tip"></span>
                              <span class="icon-line line-long"></span>
                              <div class="icon-circle"></div>
                              <div class="icon-fix"></div>
                            </div>
                          
                          </div>
                <h3 id='txt'>Cheking temporary files...</h3>
                <div id="myBar"></div>
            </div>
            <button id="btn" onclick="deleted()">
                <div>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    nettoyer
                </div>
            </button>
            <button href="" id="btn2" onclick="home()">
                <div>
                    <i class="fa fa-undo" aria-hidden="true"></i>
                    <span>retour</span>
                </div>
            </button>
        </section>

        <script src="main.js"></script>
    </body>
</html>
